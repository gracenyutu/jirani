{% extends 'jirani/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:7%">
    <div class="row">
        {% if results %}
        <h5>Found {{results.count}} projects</h5>
        <div class="templates display">


            {% for post in results %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="view overlay">
                        <img class="card-img-top" src="{{ post.photo.url }}"
                             alt="{{photo.title}}">
                        <a href="{% url 'site' post.title %}">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title"><a href="{% url 'site' post.title %}">{{post.title|title}}</a> <a
                                class="btn btn-sm btn-outline-info" href="{{ post.url }}"> View</a>
                        </h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
            <h4>Sorry, no project with that name</h4>
        {% endif %}
    </div>
</div>
</div>
{% endblock %}
